<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/share/static/tailwindcss"></script>
    <script src="/share/static/jquery.min.js"></script>
  </head>
  <body class="bg-amber-100">
    <div>
      <div class="min-h-[300px] p-2">
        <pre
          id="box"
          class="h-[300px] w-full border rounded overflow-y-auto"
        ></pre>
      </div>
      <div class="w-full flex justify-between px-2 gap-2">
        <input
          id="input"
          class="flex-1 border p-1 focus:outline-none"
          type="text"
        />
        <button onclick="send()" class="px-3 border">Send</button>
      </div>
      <textarea readonly id="clients" class="w-full p-2 h-[100px]"></textarea>
    </div>
    <script src="script.js"></script>
  </body>
</html>
