<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/share/cdn/tailwind-3.js"></script>
  </head>
  <body>
    <div class="p-2 bg-blue-200">VI Files ðŸ˜Ž</div>
    <div class="max-w-2xl mx-auto bg-white p-6 rounded shadow">
      <h2 class="text-xl font-semibold mb-4">Upload Files or Folder</h2>

      <!-- Textarea to show selected files -->
      <textarea
        id="fileList"
        class="w-full h-32 p-2 mb-4 border rounded resize-none bg-gray-50 text-sm text-gray-700"
        readonly
        placeholder="Selected files will appear here..."
      ></textarea>

      <!-- File/folder input -->
      <input
        type="file"
        id="fileInput"
        multiple
        class="mb-4 block w-full text-sm text-gray-600 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
      />

      <!-- Upload button -->
      <button
        onclick="upload()"
        class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition"
      >
        Upload (1)
      </button>
      <button
        onclick="uploadMeta()"
        class="bg-red-600 text-white px-6 py-2 rounded hover:bg-red-700 transition"
      >
        Finish (2)
      </button>
    </div>
    <textarea readonly class="w-full py-2 h-[150px] bg-gray-200/40">
    Instructions
    1. First select files 
    2. Then start uploading
    3. Finaly press Finish and wait
    </textarea>
    <script src="script.js"></script>
  </body>
</html>
